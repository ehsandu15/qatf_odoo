[options]
; Database settings - for Docker use 'db', for local use 'localhost'
db_host = host.docker.internal
db_port = 4242
db_user = odoo_user
db_password = odoo_password
db_name = clean_dbb
list_db = False

; Server settings
http_port = 8069
proxy_mode = True

; Paths - Docker paths (override for local dev)
data_dir = /var/lib/odoo
addons_path = /opt/odoo/odoo/addons,/opt/odoo/custom_addons

; Logging
log_level = info
logfile = /var/log/odoo/odoo.log

; Performance
workers = 4
max_cron_threads = 1
limit_time_cpu = 60
limit_time_real = 120

